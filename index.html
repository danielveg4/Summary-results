<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Flex3</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <div class="yourresult">YourResult</div>
        <div class="circle">
          <div class="percentaje">76</div>
          <div class="total">of 100</div>
        </div>
        <div class="title">Great</div>
        <div class="subtitle">
          <p>
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </div>
      <div class="summary">
        <div class="summari">Summary</div>
        <div class="react react-reaction">
          <img src="assets/images/icon-reaction.svg" alt="imagen reaction" />
          Reaction
        </div>
        <div class="react react-memory">Memory</div>
        <div class="react react-verbal">Verbal</div>
        <div class="react react-visual">Visual</div>
        <div class="continue">Continue</div>
      </div>
    </div>
  </body>
</html>
